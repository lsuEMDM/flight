<!DOCTYPE HTML>
<html>
	<head>
		<script src="/socket.io/socket.io.js"></script>
		<script src="jquery.js"></script>
		<script src="nexusUI.min.js"></script>
	</head>

	<body>

		<script>


			var socket = io.connect('http://nexus.cct.lsu.edu:8080');

			nx.onload = function() {
				nx.setTransmissionProtocol("local");

				tilt1.localTransmit = function(data) {
					socket.emit('fromwebsite', { "oscname": "/tiltx", "val": data[0] });
					socket.emit('fromwebsite', { "oscname": "/tilty", "val": data[1] });
				}
			
			}

			
		</script>

		<canvas nx="tilt"></canvas>
	</body>
</html>
